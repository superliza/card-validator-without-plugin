<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title> Valida datos de tarjetas de crédito </title>
    </head>
    <body>
      <form id="form">
        <div class="form-group" id="div-card">
          <label class="control-label" for="cn">Número de tarjeta</label>
          <input class="form-control" type="tel" id="cn" name="cn" maxlength="16" />
        </div>
        <div class="form-group" id="div-date">
          <label class="control-label" for="exp">Fecha de vencimiento</label>
          <input class="form-control" id="exp" name="exp" />
        </div>
        <div class="form-group" id="div-cvv">
          <label class="control-label" for="cvv">CVV</label>
          <input class="form-control" type="tel" id="cvv" name="cvv" />
        </div>
        <div class="form-group" id="div-name">
          <label class="control-label" for="name">Nombre completo</label>
          <input class="form-control" type="text" id="name" name="name"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Pagar" />
      </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
